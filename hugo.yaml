# If your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would
# contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
baseURL: "https://maobushi.github.io/"
publishDir: "docs"
title: Masayasu Obushi
#copyright: "Â© [PaperMod Contributors](https://github.com/adityatelange/hugo-PaperMod/graphs/contributors)"
paginate: 5
theme: [PaperMod]

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "papermod"]

minify:
  disableXML: true
  # minifyOutput: true

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Resume
          url: resume
          weight: 5

        - name: Projects
          url: projects
          weight: 10
        - name: Contact
          url: contact
          weight: 10
outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "maobushi's page"
  author: Theme PaperMod
  # author: ["Me", "You"] # multiple authors

  defaultTheme: auto
  # disableThemeToggle: true
  ShowShareButtons: true
  ShowReadingTime: true
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  # comments: false
  images: ["images/papermod-cover.png"]

  profileMode:
    enabled: false
    title: PaperMod
    imageUrl: "#"
    imageTitle: my image
    # imageWidth: 120
    # imageHeight: 120
    buttons:
      - name: Archives
        url: archives
      - name: Tags
        url: tags

  homeInfoParams:
    Title: "ðŸ‘‹ Welcome to my Homepage!"
    Content: >
      - As a Software Engineer and Business Development Director , I specialize in cutting-edge blockchain technology, where I bring a strong technical expertise.

  social:
    github: "https://github.com/maobushi"
    twitter: "https://x.com/maobushi"
    buymeacoffee: "https://www.buymeacoffee.com/maobushi"

  socialIcons:
    - name: github
      title: View Source on Github
      url: "https://github.com/maobushi"
    - name: X
      title: Share maobushi on X/Twitter
      url: "https://x.com/maobushi"
    - name: buymeacoffee
      title: Buy me a coffee :)
      url: "https://www.buymeacoffee.com/maobushi"

  editPost:
    URL: "https://github.com/maobushi/maobushi.github.io/tree/main/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  assets:
    disableHLJS: true
